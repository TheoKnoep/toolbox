<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/table.css" type="text/css">

<body>
    <p>Compilation de ressources r√©utilisables dans chaque projet web</p>
    <ul>
        <li><a href="">JSON to Html content</a></li>

    <div id="table"></div>



    <!-- Router -->
    <script src="js/Router.js"></script>
    <script>
        let router = new Router(); 
        router.on();
    </script>


    <!-- Json to Table -->
    <script src="js/JSONtoTable.js"></script>
    <script>
        const table_wrapper = document.querySelector('#table')
        let data = [
            {
                'id': 1,
                'name': 'Al',
                'weight': '53kg'
            }, 
            {
                'id': 2, 
                'name': 'Bob', 
                'age': 23, 
                'weight': '76 kg'
            }, 
            { 
                'id': 3, 
                'name': 'Jak', 
                'age': 45, 
                'email': 'jak@horner.com'
            }
        ]; 
        let jsonToTable = new JSONtoTable(data, table_wrapper); 
        jsonToTable.render(); 

    </script>
</body>
